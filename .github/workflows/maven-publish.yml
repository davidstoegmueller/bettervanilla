name: Build and Release

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      actions: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 24
        uses: actions/setup-java@v3
        with:
          java-version: "24"
          distribution: "temurin"

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      # if you build a shaded/fat jar (recommended for many plugins),
      # replace this with: ./gradlew shadowJar
      - name: Build .jar
        run: ./gradlew build

      - name: Set version output
        id: build
        shell: bash
        run: |
          set -euo pipefail

          version=$(./gradlew properties -q | awk -F': ' '$1=="version"{print $2; exit}')
          if [ -z "${version}" ] || [ "${version}" = "unspecified" ]; then
            echo "Could not determine Gradle project version (got: '${version}'). Set 'version' in build.gradle(.kts)." >&2
            exit 1
          fi

          echo "version=${version}" >> "$GITHUB_ENV"
          echo "timestamp=$(date +'%Y%m%d%H%M%S')" >> "$GITHUB_ENV"

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.MY_PAT }}
        with:
          tag_name: v${{ env.version }}-${{ env.timestamp }}
          release_name: Release v${{ env.version }}-${{ env.timestamp }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.MY_PAT }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/libs/bettervanilla-${{ env.version }}.jar
          asset_name: bettervanilla-${{ env.version }}.jar
          asset_content_type: application/java-archive
